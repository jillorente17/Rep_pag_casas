       <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llenar formulario de contacto</h2>
            <form action="">
                <fieldset>
                <!--for es para qué id está destinado el label-->
                    <legend>Información personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="coloca tu nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="coloca tu correo electrónico" required>
                
                <label for="email">Teléfono:</label>
                <input type="tel" id="email" placeholder="coloca tu teléfono" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="coloca tu correo electrónico" required>
                
                <label for="menaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje">Escribe un mensaje aquí</textarea>

                <input type="submit">
                <!--Campo de tipo texto-->
                </fieldset>
                   
                <fieldset>
                    <legend>Información sobre la propiedad</legend>
                    <label for="opciones">Vende o compra:</label>
                    <select name="" id="opcions">
                        <option value="" disabled selected>--Seleccione--</option>
                        <option value="Compra">Compra</option>
                        <option value="Vende">Vende</option>
                    </select>
                    <label for="canidad">Cantidad:</label>
                    <input type="number" min="0" max="10000000000000000000" step="5">
                </fieldset>
                <fieldset>
                    <legend>Contacto</legend>
                    <p>¿Cómo desea ser contactado</p>
                    <label for="telefono">Teléfono</label>
                    <!--name es para agrupar los radio y sepan uno del otro-->
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    <label for="correo">Correo</label>
                    <input type="radio" name="contacto" value="correo" id="correo">

                </fieldset>
                    
            </form>
